<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Word Guess Game</title>

    <link href="https://fonts.googleapis.com/css?family=Francois+One|Fresca|Kalam|Permanent+Marker&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="main-header">
            <div class="wins">
                    <h4>Wins: <span id="numWins"></span>      Losses: <span id="numLosses"></span><span id="numGuesses"></span> Guesses Left</h4>
                    </div>
            <img src="assets/images/hungry-emoticon.png" alt="emogi" class="img">
            <h2>Mmmm!</h2>

            <h1>Guess what I'm craving!</h1>
    </header>

    <main>
       <div class="container">
            <div class="middle">
                <p id="instructions">Please type letters to guess what I am hungry for.</p>    
                <h3>Pick a Letter!</h3>
                <p id="answerWord"> </p>        
                <h5>Guessed Letters</h5>
                <p id="guessedLetters"></p>
            </div>
        </div>
    </main>
  
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
